<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utilities.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img class="invert cls-porp" src="Images/plus.svg" alt="">
            </div>
            <div class="home rounded bg-grey p-1 m-1">
                <div class="logo logo-prop"><img class="invert" style="width: 40px;" src="Images/logo.svg" alt="logo"> Spotify
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Images/library.svg" alt="library">
                    <h2>Your library</h2>

                </div>

                <div class="songlist ">
                    <ul>

                    </ul>
                </div>

                <div class="footer ">
                    <div><a href="#">Legal</a></div>
                    <div><a href="#">Privacy Center</a></div>
                    <div><a href="#">Privacy Policy</a></div>
                    <div><a href="#">Cookies</a></div>
                    <div><a href="#">About Ads</a></div>
                    <div><a href="#">Accessibility</a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <img src="Images/hamburger.svg" id="ham" class="hamburger invert" alt="">
                    <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                        aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>

                    <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                        aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>




            <div class="spotify-playlist">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer flex">
                     
                </div>

            </div>

        </div>


    </div>


    <div class="playbar">
        <div id="toggle" style="height: 0px; filter: invert(1);  "><svg style=" transform: rotate(90deg);" width="15"
                height="15" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                <path
                    d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"
                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                </path>
            </svg></div>
        <div class="seekbar">
            <div class="circle">

            </div>
        </div>
        <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">

                <img id="previous" src="Images/previous.svg" alt="">
                <img id="play" src="Images/p2.svg" alt="">
                <img id="next" src="Images/next.svg" alt="">
            </div>
            <div class="timevol">

                <div class="songtime">

                </div>
                <div class="volume" id="volbar"><img id="volimg" width="24px" src="Images/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="" style="    width: 90px;">
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>
    <script src="JS/index.js"></script>

</body>

</html>
